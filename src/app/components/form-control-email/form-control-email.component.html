<form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" formControlName="email" required>
            <mat-error *ngIf="form.get('email')!.invalid">email is invalid</mat-error>
        </mat-form-field>
    </div>
    <div *ngIf="emailForm | async as email">
        {{email}}
    </div>
</form>
