<mat-card>
    <mat-card-title>Login Form</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" 
        (ngSubmit)="onLoginFormSubmitted(form)">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="text" placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="form.get('email')!.invalid">email is invalid</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="text" placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="form.get('password')!.invalid">password is invalid</mat-error>
            </mat-form-field>
        </div>
        <div>
            <button type="submit" mat-raised-button color="primary">Submit</button>
        </div>
    </form>
    </mat-card-content>
</mat-card>
